<!DOCTYPE html>

</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form>
        <label for= "campo-nome">Nome</label>
        <input id= campo-nome type="text" />

            Cadastrar
        </button>
    </form>
</body>
